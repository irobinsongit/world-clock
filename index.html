<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Izzy</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">world clock</h1>
      <br />
      <select name="" id="city">
        <option value="">chose a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Japan/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Paris">Paris</option>
      </select>
      <br />
      <br />
      <div id="cities">
        <div class="city" id="los-angeles">
          <div class="flex">
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div class="flex">
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This is
      <a href="https://github.com/irobinsongit/world-clock" target="_blank"
        >open sourced</a
      >
      and coded by izzy.
    </footer>
  </body>
  <script src="java/index.js"></script>
</html>

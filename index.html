<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Izzy</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">world clock</h1>
      <br />
      <select name="" id="drop">
        <option value="">chose a city</option>
        <option value="">London</option>
        <option value="">Los Angeles</option>
        <option value="">New York</option>
      </select>
      <br />
      <br />
      <div class="city">
        <div class="flex">
          <h2>Los Angeles</h2>
          <div class="date">22nd of August 2023</div>
        </div>
        <div class="time">10:27:37<small>AM</small></div>
      </div>
      <div class="city">
        <div class="flex">
          <h2>Sydney</h2>
          <div class="date">22nd of August 2023</div>
        </div>
        <div class="time">10:27:37<small>AM</small></div>
      </div>
    </div>
    <footer>
      This was coded by
      <a href="https://github.com/irobinsongit/world-clock" target="_blank"
        >izzy</a
      >
    </footer>
  </body>
  <script src="java/index.js"></script>
</html>
